 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
#Page1, #Page2, #Page3, #Page4{
    display: none;
}
</style>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active" id="page1">
          <a class="nav-link" href="#">Scrape</a>
        </li>
        <li class="nav-item" id="page2">
          <a class="nav-link" href="#">Data</a>
        </li>
        <li class="nav-item" id="page3">
          <a class="nav-link" href="#">Text-Analytics</a>
        </li>
        <li class="nav-item" id="page4">
          <a class="nav-link" href="#">???</a>
        </li>
      </ul>
    </nav>
    <div id="Page1">
        <h1>Page 1</h1>
        <div class="form-group" margin="10px">
            <label for="urli">URL : </label>
            <input type="text" class="form-control" placeholder="Enter URL" id="urli">
            <br>
            <label for="keyi">KEYWORD : </label>
            <input type="text" class="form-control" placeholder="Enter URL" id="keyi">
            <br>
            <button>SUBMIT</button>
        </div>
    </div>

    <div id="Page2">
        <h1>Page 2</h1>
        
    </div>

    <div id="Page3">
        <h1>Page 3</h1>

    </div>

    <div id="Page4">
        <h1>Page 4</h1>
    </div>
</body>
<script>
["#page1","#page2","#page3","#page4"].forEach(i => {
    document.querySelector(i).addEventListener('click',e=>{
        ["#Page1", "#Page2", "#Page3", "#Page4"].forEach(i=>{
            document.querySelector(i).style.display="";
        });

        document.querySelector("#Page" + i[5]).style.display="block";
    })
});
</script>
</html>
